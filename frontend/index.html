<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mabuie Investigações</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; max-width:1000px; }
    .hidden { display:none; }
    .login-box { max-width:400px; margin-bottom:20px; }
    section { margin-bottom: 24px; }
  </style>
</head>
<body>

  <h1>Painel de control</h1>
<h2>Mabuie Investigações </h2>
  <div id="loginBox" class="login-box">
    <h2>Iniciar sessão</h2>
    <input id="username" placeholder="Usuário" /><br/><br/>
    <input id="password" type="password" placeholder="senha" /><br/><br/>
    <button id="btnLogin">Entrar</button>
    <button id="btnRegister">Registar</button>
    <p id="loginMsg"></p>
  </div>

  <div id="dashboard" class="hidden">
    <button id="btnLogout">Sair</button>
    <h3>Usuário: <span id="userName"></span></h3>

    <section>
      <h2>SMS's</h2>
      <ul id="smsList">Carregando...</ul>
    </section>

    <section>
      <h2>Chamadas</h2>
      <ul id="callsList">Carregando...</ul>
    </section>

    <section>
      <h2>Notificações</h2>
      <ul id="notifList">Carregando...</ul>
    </section>

    <section>
      <h2>Localização</h2>
      <ul id="locList">Carregando...</ul>
    </section>

    <section>
      <h2>App Usage</h2>
      <ul id="usageList">Loading...</ul>
    </section>

    <section>
      <h2>Media</h2>
      <ul id="mediaList">Loading...</ul>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
