<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Monitor Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; max-width:1000px; }
    .hidden { display:none; }
    .login-box { max-width:400px; margin-bottom:20px; }
    section { margin-bottom: 24px; }
  </style>
</head>
<body>
  <h1>Monitor Dashboard</h1>

  <div id="loginBox" class="login-box">
    <h2>Login</h2>
    <input id="username" placeholder="username" /><br/><br/>
    <input id="password" type="password" placeholder="password" /><br/><br/>
    <button id="btnLogin">Login</button>
    <button id="btnRegister">Register</button>
    <p id="loginMsg"></p>
  </div>

  <div id="dashboard" class="hidden">
    <button id="btnLogout">Logout</button>
    <h3>User: <span id="userName"></span></h3>

    <section>
      <h2>SMS</h2>
      <ul id="smsList">Loading...</ul>
    </section>

    <section>
      <h2>Calls</h2>
      <ul id="callsList">Loading...</ul>
    </section>

    <section>
      <h2>Notifications</h2>
      <ul id="notifList">Loading...</ul>
    </section>

    <section>
      <h2>Locations</h2>
      <ul id="locList">Loading...</ul>
    </section>

    <section>
      <h2>App Usage</h2>
      <ul id="usageList">Loading...</ul>
    </section>

    <section>
      <h2>Media</h2>
      <ul id="mediaList">Loading...</ul>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
